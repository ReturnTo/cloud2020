server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config: #config客户端配置
      label: master #分支名称
      name: config  #配置文件名称
      profile: dev  #读取后缀名称  master分支上的config-dev.yml文件被读取
      uri: http://localhost:3344 #配置中心地址  我去3344上面去找http://config-3344.com:/master/config-dev.yml
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
#暴露监控端点
management:
    endpoints:
      web:
        exposure:
          include: "*"